<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="#" />
</head>

<body>
  <div class="container">
    <div class="top">
      <div class="bg">
        <div class="bg-grass"></div>
      </div>
      <div class="fire drop">
        <div class="fire-wood" style="transform: translate(-50%, -50%) scaleY(0.5);"></div>
        <div class="fire-flame"></div>
        <div class="fire-tips" style="visibility:hidden">Drag left and right to change air flow</div>
        <div class="fire-radius" style="visibility: hidden;">
          <div></div>
        </div>
      </div>
      <div class="trees">
        <div class="tree-trunk"></div>
        <div class="tree-leaves"></div>
        <div class="tree-tips" style="visibility:hidden">Press tree to chop wood</div>
        <div class="tree-progress" style="visibility:hidden">
          <svg height="100" width="100">
            <circle cx="50" cy="50" r="20" />
          </svg>
        </div>
      </div>
      <h1 class="title">
        Adopt-a-Fire <small>by Dickson (@vicksonzero)</small><br>
        <small><a class="noDrag" href="https://github.com/vicksonzero/adopt-a-fire" target="_blank">Fork me on Github</a></small>
      </h1>
      <div class="debug"></div>
      <div class="result">
        <h2 class="title">Adopt-a-Fire</h2>
        <div class="body">
          <p>Drag wood onto fire to add fuel. </p>
          <p>Take care of the fuel amount.</p>
          <button class="start">Make a spark</button>
        </div>
        <div class="filler"></div>
      </div>
      <div class="debug-toolbar">
        <button class="btn-debug">Status</button>
        <!-- <button class="btn-verbose">V</button> -->
      </div>
    </div>
    <div class="inventory">
      <table class="inventory-table">
      </table>
    </div>
  </div>
</body>

</html>
